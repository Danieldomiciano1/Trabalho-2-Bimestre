<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exercício 05</title>
    <style>
        body {
            background-color: cornflowerblue;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 20px;
        }
        .box-nav {
            background-color: gold;
            padding: 5px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .box {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 15px;
            color: white;
            margin: 0 auto;
            width: 90%;
            max-width: 400px;
        }
        .inputs {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            width: 80%;
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            border: none;
            text-align: center;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: slateblue;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="box-nav">
        <h1>EXERCÍCIO #05</h1>
        <h2>Contar números entre 0 e 100</h2>
    </div>

    <div class="box">
        <p>Digite de 1 a 20 números:</p>
        <div id="input-container" class="inputs"></div>
        <button onclick="calcular()">Calcular</button>
    </div>

    <script>
        var container = document.getElementById("input-container");
        var contador = 1;

        while (contador <= 20) {
            var input = document.createElement("input");
            input.type = "number";
            input.name = "numero";
            input.placeholder = "Número " + contador;
            container.appendChild(input);
            contador = contador + 1;
        }

        function calcular() {
            var inputs = document.getElementsByName("numero");
            var i = 0;
            var total = 0;
            var numerosValidos = [];

            while (i < inputs.length) {
                var texto = inputs[i].value;
                var numero = parseFloat(texto);

                if (texto !== "") {
                    if (!isNaN(numero)) {
                        if (numero >= 0 && numero <= 100) {
                            total = total + 1;
                            numerosValidos.push(numero);
                        }
                    }
                }

                i = i + 1;
            }

            if (total === 0) {
                alert("Nenhum número entre 0 e 100 foi digitado.");
                
            } else {
                var mensagem = "Foram digitados " + total + " número(s) entre 0 e 100.\n";
                mensagem = mensagem + "Números válidos: " + numerosValidos.join(", ");
                alert(mensagem);

            }
        }
    </script>
</body>
</html>
